<link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>
<link rel="stylesheet" href="./style.css" />

<body>
   <header>
      <div class="title">
         <a href="http://www.spacex.com" target="_blank">
            <img src="https://i.ibb.co/J7j1J6M/logo.png" />
         </a>
         <h1>Travel agency</h1>
      </div>
      <div class="nav">
         <ul>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
         </ul>
      </div>
      <div class="line"></div>
   </header>
   <main>
      <div class="carousel">
         <div class="carousel__figure">
            <img
               src="https://i.ibb.co/PhYK8Qy/car1.jpg"
               alt="space"
               class="carousel__figure--pic"
            />
            <img href="https://i.ibb.co/2KdcdcN/car2.jpg" />
            <img
               src="https://i.ibb.co/v3vpcPG/car3.jpg"
               alt="mars"
               class="carousel__figure--pic"
            />
         </div>
      </div>

      <div class="offers">
         <div class="perspective">
            <div class="perspective__3d">
               <div
                  class="perspective__3d--card"
                  style="background: url(https://i.ibb.co/pwhY1Js/off1.jpg)"
               >
                  <h2>A weekend in space</h2>
                  <span>from $5.000</span>
               </div>
            </div>
            <div class="perspective__3d">
               <div
                  class="perspective__3d--card"
                  style="background: url(https://i.ibb.co/KjrxhJT/off2.jpg)"
               >
                  <h2>Take a rest on the moon</h2>
                  <span>from $15.000</span>
               </div>
            </div>
            <div class="perspective__3d">
               <div
                  class="perspective__3d--card"
                  style="background: url(https://i.ibb.co/gvqmTR5/off3.jpg)"
               >
                  <h2>Holidays on Mars</h2>
                  <span>from $45.000</span>
               </div>
            </div>
         </div>
      </div>
   </main>

   <script type="text/javascript"></script>
</body>
